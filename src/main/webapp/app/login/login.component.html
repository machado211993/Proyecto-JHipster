<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 1rem">
    <h2 class="text-center mb-4 fw-bold text-primary" data-cy="loginTitle">Iniciar sesión</h2>

    @if (authenticationError()) {
      <div class="alert alert-danger text-center" data-cy="loginError" jhiTranslate="login.messages.error.authentication">
        <strong>¡El inicio de sesión ha fallado!</strong> Revisa las credenciales e intenta nuevamente.
      </div>
    }

    <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Ingrese su usuario"
          formControlName="username"
          data-cy="username"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Ingrese su contraseña"
          formControlName="password"
          data-cy="password"
        />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" />
        <label class="form-check-label" for="rememberMe">Recordarme</label>
      </div>

      <button type="submit" class="btn btn-primary w-100" data-cy="submit">Iniciar sesión</button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/account/reset/request" class="d-block mb-2 text-decoration-none text-muted small">¿Olvidaste tu contraseña?</a>
      <span class="text-muted small">¿Aún no tienes cuenta?</span>
      <a routerLink="/account/register" class="text-primary fw-semibold small text-decoration-none"> Crear cuenta </a>
    </div>
  </div>
</div>
