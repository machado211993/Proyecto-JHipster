<div class="container py-5">
  <h2 class="mb-4">Proyectos</h2>
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let p of projects">
      <div class="card h-100 shadow-sm">
        <img *ngIf="p.imageUrl" [src]="p.imageUrl" class="card-img-top" [alt]="p.title" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text text-truncate" style="max-height: 4.5rem">{{ p.description }}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <button class="btn btn-sm btn-outline-primary" (click)="openModal(p)">Ver</button>
            <div>
              <a *ngIf="p.demoUrl" [href]="p.demoUrl" target="_blank" class="btn btn-sm btn-primary ms-2">Demo</a>
              <a *ngIf="p.repoUrl" [href]="p.repoUrl" target="_blank" class="btn btn-sm btn-secondary ms-2">Repo</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ activeProject?.title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img [src]="activeProject?.imageUrl ?? ''" class="img-fluid mb-3" alt="Imagen del proyecto" />
          <p>{{ activeProject?.description }}</p>
          <p *ngIf="activeProject?.tech"><strong>Tecnolog√≠as:</strong> {{ activeProject?.tech }}</p>
        </div>
        <div class="modal-footer">
          <a *ngIf="activeProject?.demoUrl" [href]="activeProject?.demoUrl" target="_blank" class="btn btn-primary">Ver demo</a>
          <a *ngIf="activeProject?.repoUrl" [href]="activeProject?.repoUrl" target="_blank" class="btn btn-secondary">Ver repo</a>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
